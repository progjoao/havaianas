<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="/assets/images/products/azul-branco.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/products.css">

	<title>Havaianas</title>
</head>

<body>

	<header>
		<nav>
			<ul>
                <a href="./products.html">
                    <h1>Havaianas</h1>
                </a>
				<div class="options-header">
					<li>
						<a href="./products.html">Produtos</a>
					</li>
					<li>
						<a href="#lancamentos">Lançamentos</a>
					</li>
					<li>
						<a class="btn-cart" href="./shopping-cart.html">
							<img src="/assets/icons/shopping-cart.png" class="shopping-cart" alt="shopping cart">
						</a>
					</li>
				</div>
			</ul>
		</nav>
	</header>

	<main>

		<div class="products-area">
			<div class="box-filter">
				<h1 class="title-our-products">Nossos produtos</h1>
				<input type="text" name="" id="filter-product" placeholder="filtrar">
			</div>
			<div class="deposit-product-cloned"></div>	
		</div>
	</main>

	<!-- Cart -->
	<div class="cart hide-cart">
		<div class="cart-header">
			<a class="close-cart" href="">↩</a>
		</div>
		<div class="cart-body">
			<div class="item">
				<div class="cart-product-image">
					<a href="">
						<p>x</p>
					</a>
					<img class="cart-product-img" src="" alt="">
				</div>
				<h4 class="cart-product-description"></h4>
				<div class="cart-product-price"></div>
			</div>
		</div>
		<div class="cart-footer">
			<button class="continue-buy">Continuar Comprando</button>
			<button>Remover</button>
		</div>
	</div>

	<!-- Estrutura do produto usado para clonagem -->
	<a class="product" href="">
		<div class="box-product-image">
			<img class="product-image" src="" alt="">
		</div>
		<div class="product-description"></div>
		<div class="product-price"></div>
	</a>

	<script src="../scripts/database.js"></script>
    <script src="../scripts/products.js"></script>
    <script src="../scripts/details-product.js"></script>
    <script src="../scripts/shopping-cart.js"></script>
</body>

</html>
